<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${syPersonInfo.id}" type="hidden">
                        <div class="form-group" type="hidden">
                            <label class="col-sm-3 control-label">人员ID：</label>
                            <div class="col-sm-8">
                                <input id="personId" name="personId" th:value="${syPersonInfo.personId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员名称：</label>
                            <div class="col-sm-8">
                                <input id="personName" name="personName" th:value="${syPersonInfo.personName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">人员地址：</label>
                            <div class="col-sm-8">
                                <input id="personInfoUrl" name="personInfoUrl" th:value="${syPersonInfo.personInfoUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" th:src="@{/js/appjs/sy/syPersonInfo/edit.js}">
</script>
</body>
</html>
