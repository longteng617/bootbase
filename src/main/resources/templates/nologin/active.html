<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>BootBase</title>
    <meta name="keywords" content="升阳管理系统">
    <meta name="description" content="升阳管理系统">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">

        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h3 class="text-center">用户激活</h3>
                <p class="m-t-md text-center">欢迎激活升阳公司管理系统</p>
                <input type="text" name="username" id="username" class="form-control uname"/>
                <input type="password" name="password" id="password" class="form-control pword m-b"/>
                <a id="login" class="btn btn-login btn-block">确定</a>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/ajax-util.js}"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script th:src="@{/js/plugins/CryptoJS/rollups/tripledes.js}"></script>
<script th:src="@{/js/plugins/CryptoJS/components/cipher-core.js}"></script>
<script th:src="@{/js/plugins/CryptoJS/components/core.js}"></script>
<script th:src="@{/js/plugins/CryptoJS/components/mode-ecb.js}"></script>
<script th:src="@{/js/plugins/CryptoJS/components/md5.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/login/login.js}">

</script>
</body>
</html>
